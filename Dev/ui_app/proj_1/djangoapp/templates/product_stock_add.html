<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Add new stock</title>
</head>

<body>
    <form method="POST" class="post-form" action="/product/show/{{ product_info.productId }}">
        {% csrf_token %}  
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Add new stock for {{ product_info.productId }} {{ product_info.productName }} </h3>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Stock Details:</label>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Creation Date:</label>
                <div class="col-sm-4">
                    <input type="datetime-local" name="newcreationDate" id="id_newcreationDate" required maxlength="254"
                        value="" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Expiry Date:</label>
                <div class="col-sm-4">
                    <input type="datetime-local" name="newexpiryDate" id="id_newexpiryDate" required maxlength="254"
                        value="" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">quantity:</label>
                <div class="col-sm-4">
                    <input type="number" name="newquantity" id="id_newquantity" required maxlength="254"
                        value="" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">remaining:</label>
                <div class="col-sm-4">
                    <input type="number" name="newremaining" id="id_newremaining" required maxlength="254"
                        value="" />
                </div>
            </div>
			
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
