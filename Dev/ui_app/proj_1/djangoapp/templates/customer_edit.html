<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Update Customer Details</title>
</head>

<body>
    <form method="POST" class="post-form" action="/customer/update/{{customer_info.emailAddress}}">
        {% csrf_token %}  
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Customer Email:</label>
                <div class="col-sm-4">
                    <input type="email" name="emailAddress" id="id_emailAddress" required maxlength="100"
                        value="{{ customer_info.emailAddress }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Customer First Name:</label>
                <div class="col-sm-4">
                    <input type="text" name="firstName" id="id_firstName" required maxlength="254"
                        value="{{ customer_info.firstName }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Customer Last Name:</label>
                <div class="col-sm-4">
                    <input type="text" name="lastName" id="id_lastName" required maxlength="15"
                        value="{{ customer_info.lastName }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">BillingAddress:</label>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">street:</label>
                <div class="col-sm-4">
                    <input type="text" name="bStreet" id="id_bStreet" required maxlength="254"
                        value="{{ customer_info.billingAddress.bStreet }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">unit:</label>
                <div class="col-sm-4">
                    <input type="text" name="bUnit" id="id_bUnit"  maxlength="254"
                        value="{{ customer_info.billingAddress.bUnit }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">city:</label>
                <div class="col-sm-4">
                    <input type="text" name="bCity" id="id_bCity" required maxlength="254"
                        value="{{ customer_info.billingAddress.bCity }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">province:</label>
                <div class="col-sm-4">
                    <input type="text" name="bProvince" id="id_bProvince" required maxlength="254"
                        value="{{ customer_info.billingAddress.bProvince }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">zip:</label>
                <div class="col-sm-4">
                    <input type="text" name="bZip" id="id_bZip" required maxlength="254"
                        value="{{ customer_info.billingAddress.bZip }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">mobileNumber:</label>
                <div class="col-sm-4">
                    <input type="text" name="bMobileNumber" id="id_bMobileNumber" required maxlength="254"
                        value="{{ customer_info.billingAddress.bMobileNumber }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">deliveryAddress:</label>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">street:</label>
                <div class="col-sm-4">
                    <input type="text" name="dStreet" id="id_dStreet" required maxlength="254"
                        value="{{ customer_info.deliveryAddress.dStreet }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">unit:</label>
                <div class="col-sm-4">
                    <input type="text" name="dUnit" id="id_dUnit"  maxlength="254"
                        value="{{ customer_info.deliveryAddress.dUnit }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">city:</label>
                <div class="col-sm-4">
                    <input type="text" name="dCity" id="id_dCity" required maxlength="254"
                        value="{{ customer_info.deliveryAddress.dCity }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">province:</label>
                <div class="col-sm-4">
                    <input type="text" name="dProvince" id="id_dProvince" required maxlength="254"
                        value="{{ customer_info.deliveryAddress.dProvince }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">zip:</label>
                <div class="col-sm-4">
                    <input type="text" name="dZip" id="id_dZip" required maxlength="254"
                        value="{{ customer_info.deliveryAddress.dZip }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">mobileNumber:</label>
                <div class="col-sm-4">
                    <input type="text" name="dMobileNumber" id="id_dMobileNumber" required maxlength="254"
                        value="{{ customer_info.deliveryAddress.dMobileNumber }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">paymentMethod:</label>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">paymentType:</label>
                <div class="col-sm-4">
                    <input type="text" name="paymentType" id="id_paymentType" required maxlength="254"
                        value="{{ customer_info.paymentMethod.paymentType}}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">nameOnCard:</label>
                <div class="col-sm-4">
                    <input type="text" name="nameOnCard" id="id_nameOnCard" required maxlength="254"
                        value="{{ customer_info.paymentMethod.nameOnCard}}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">cardScheme:</label>
                <div class="col-sm-4">
                    <input type="text" name="cardScheme" id="id_cardScheme" required maxlength="254"
                        value="{{ customer_info.paymentMethod.cardScheme}}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">cardLast4:</label>
                <div class="col-sm-4">
                    <input type="text" name="cardLast4" id="id_cardLast4" required maxlength="254"
                        value="{{ customer_info.paymentMethod.cardLast4}}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">cardExpiryDate:</label>
                <div class="col-sm-4">
                    <input type="text" name="cardExpiryDate" id="id_cardExpiryDate" required maxlength="254"
                        value="{{ customer_info.paymentMethod.cardExpiryDate}}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
