<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>All Reviews Records</title>
</head>

<body>
    <table class="table table-striped table-bordered table-sm" bgcolor="EDF9FF">
        <thead class="thead-dark">
            <tr><center><font size=12><b>All Reviews Records</b></font></center>
                <th>Review ID</th>
				<th>Product ID</th>
                <th>Review Comment</th>
            </tr>
        </thead>
        <tbody>
            {% for reviews_info in reviews_infos %}
            {% for reviewDetails in reviews_info.reviewDetails %}
            <tr>
                <td>{{ reviewDetails.reviewId }}</td>
                <td><a href="/review/show/{{ reviews_info.productId }}"><span class="glyphicon glyphicon-pencil">{{ reviews_info.productId }} Reviews</span></a></td>
                <td>{{ reviewDetails.reviewText }}</td>
            </tr>
            {% endfor %}
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <center><a href="/review/show/all" class="btn btn-primary">Go Back</a></center>
</body>

</html>
