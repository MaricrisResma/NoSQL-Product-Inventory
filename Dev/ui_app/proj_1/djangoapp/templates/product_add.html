<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Add new product record</title>
</head>

<body>
    <form method="POST" class="post-form" action="/product/add">
        {% csrf_token %}  
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
            </div>

            <div class="form-group row">
                <label for=id_productId class="col-sm-2 col-form-label">Product Id:</label>
                <div class="col-sm-4">
                    <input type="text" name="productId" id="id_productId" required maxlength="100"
                        value="{{ form.productId }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product Name:</label>
                <div class="col-sm-4">
                    <input type="text" name="productName" id="id_productName" required maxlength="254"
                        value="{{ form.productName }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product Description:</label>
                <div class="col-sm-4">
                    <input type="text" name="productDescription" id="id_productDescription" required maxlength="15"
                        value="{{ form.productDescription }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product Category:</label>
                <div class="col-sm-4">
                    <input type="text" name="productCategory" id="id_productCategory" required maxlength="254"
                        value="{{ form.productCategory }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-4">
                    <input type="text" name="price" id="id_price" required maxlength="254"
                        value="{{ form.price }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Total Stock:</label>
                <div class="col-sm-4">
                    <input type="text" name="totalStock" id="id_totalStock" required maxlength="254"
                        value="{{ form.totalStock }}" />
                </div>
            </div>
			
			
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Stock Details:</label>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Creation Date:</label>
                <div class="col-sm-4">
                    <input type="text" name="creationDate" id="id_creationDate" required maxlength="254"
                        value="{{ form.creationDate }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Expiry Date:</label>
                <div class="col-sm-4">
                    <input type="text" name="expiryDate" id="id_expiryDate" required maxlength="254"
                        value="{{ form.expiryDate }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">quantity:</label>
                <div class="col-sm-4">
                    <input type="text" name="quantity" id="id_quantity" required maxlength="254"
                        value="{{ form.quantity}}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">remaining:</label>
                <div class="col-sm-4">
                    <input type="text" name="remaining" id="id_remaining" required maxlength="254"
                        value="{{ form.remaining }}" />
                </div>
            </div>
			
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">zip:</label>
                <div class="col-sm-4">
                    <input type="text" name="zip" id="id_zip" required maxlength="254"
                        value="{{ form.dZip }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">isOffered:</label>
                <div class="col-sm-4">
                    <input type="text" name="isOffered" id="id_isOffered" required maxlength="254"
                        value="{{ form.isOffered }}" />
                </div>
            </div>

           

            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
