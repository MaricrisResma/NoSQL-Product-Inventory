<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">***
    <title>Add new reviews</title>
</head>

<body background="">
    <form method="POST" class="post-form" action="/review/add">
        {% csrf_token %}  
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                
                </div>
            </div>
            <br>
            <div class="col-sm-4"></div>
            <!-- <font size=5>  Required fields </font> -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><b>Product ID</b></label>
            </div>        
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">ProductID:</label>
                <div class="col-sm-4">
                
                    <input type="text" name="productId" id="id_productId" required maxlength="100"
                        value="" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><b>Review Details</b></label>
            </div>   
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><b>Review ID</b></label>
            </div>       
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">ReviewID:</label>
                <div class="col-sm-4">
                    <input type="text" name="reviewId" id="id_reviewId" required maxlength="254"
                        value="" />
                </div>
            </div>
    
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Order ID:</label>
                <div class="col-sm-4">
                    <input type="text" name="orderId" id="id_orderId" required maxlength="15"
                        value="" />
                </div>
            </div>
            <div class="form-group row">
                <!-- <label class="col-sm-2 col-form-label">Post Date:</label> -->
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Post Date:</label>
                <div class="col-sm-4">
                    <input type="datetime-local" name="postDate" id="id_postDate" required maxlength="254"
                        value="" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Rating:</label>
                <div class="col-sm-4">
                    <input type="number" name="rating" id="id_rating" required maxlength="254"
                        value="" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Review Text:</label>
                <div class="col-sm-4">
                    <input type="text" name="reviewText" id="id_reviewText" required maxlength="254"
                        value="" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email address:</label>
                <div class="col-sm-4">
                    <input type="emailaddress" name="bzip" id="id_emailaddress" required maxlength="254"
                        value="{{ emailAddress }}" />
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
